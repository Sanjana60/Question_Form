<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <style>
        .div1{

            padding-top: 50px;
            
        }
        .div2{

            padding-left: 200px;
            padding-top: 40px;
            
            
        }
        .div3{
            padding-top: 20px;
            padding-left: 200px;
        }

        .hr{
            width: 34px;
        }
        .div4{
            padding-left: 200px;
        }
    </style>
</head>
<body>
        <div class="div1">
            <h1>Question Form</h1>
        </div>
    
    
    <form>
        <div class="div2">
            <label for="name">Question Title: </label>
            <input type="text" name="name" id="name" placeholder="Sample Question 2">
            <label for="help">Help Text: </label>
            <input type="text" name="help" id="help" >
        </div>
        <div class="div3">
            <label for="q1">Question 1: </label>
            <input type="text" name="q1" id="q1" placeholder="Sample 1"><br><br>

                <label for="q2">Question 2: </label>
                <input type="text" name="q2" id="q2" placeholder="Sample 2"><br><br>

                <label for="q3">Question 3: </label>
                <input type="text" name="q3" id="q3" placeholder="Sample 3"><br><br>

                <label for="q4">Question 4: </label>
                <input type="text" name="q4" id="q4" placeholder="Sample 4">
            
        </div>

        <div>
            <hr style="height: 1px; "/>
        </div>
        <h1>
            Answer Form
        </h1>
        <div class="div4">
            <label for="a1">Answer 1: </label>
            <input type="text" name="a1" id="a1" placeholder="Sample 1"><br><br>

                <label for="a2">Answer 2: </label>
                <input type="text" name="a2" id="a2" placeholder="Sample 2"><br><br>

                <label for="a3">Answer 3: </label>
                <input type="text" name="a3" id="a3" placeholder="Answer 3"><br><br>

                <label for="a4">Answer 4: </label>
                <input type="text" name="a4" id="a4" placeholder="Sample 4">
            
        </div>
        <div>
            <hr style="height: 1px; "/>
        </div>

        <h2>Personal Information</h2>
        <h6>Gender</h6>
        <input type="radio" id="MALE" name="MALE" value="MALE">
  <label for="MALE">MALE</label><br>
  <input type="radio" id="FEMALE" name="FEMALE" value="MALE">
  <label for="FEMALE">FEMALE</label><br>
  <input type="radio" id="OTHER" name="OTHER" value="OTHER">
  <label for="OTHER">OTHER</label>
<br><br>
  <h6>What You Own</h6>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br><br>

  <label for="age">Age: </label>
                <input type="text" name="age" id="age" placeholder="14">

                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="abc@gamil.com">
                <label for="phone">Phone Number:</label>
                <input type="number" name="number" id="number" placeholder="9876543218">
                <br> <br> <br>
                <div>
            <label for="address">Address:</label><br><br>
            <textarea name="address" id="address" cols="35" rows="3" placeholder="Type your address"></textarea>
        </div><br><br>
                
                <input type="button" value="Submit">



    </form>
    
    
    
</body>
</html>
